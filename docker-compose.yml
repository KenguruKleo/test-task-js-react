version: '2'
services:
    myapp:
        build: .
        container_name: "test-task-js-react"
        image: kengurukleo/test-task-js-react
        environment:
          - MONGO_CONNECTION=mongodb://localhost:27017/site_db
          - PORT=8080
        ports:
          - 80:8080
        links:
          - mongodb
        depends_on:
          - mongodb
        command: npm run start
    mongodb:
        image: mongo:latest
        container_name: "mongodb"
        environment:
          - MONGO_DATA_DIR=/data/db
          - MONGO_LOG_DIR=/dev/null
        volumes:
          - ./data/db:/data/db
        ports:
          - 27017:27017